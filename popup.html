<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --background-gradient-dark: linear-gradient(180deg, #1e1e1e, #2e2e2e);
            --background-gradient-light: linear-gradient(180deg, #ffffff, #f0f0f0);
            --text-color-dark: #e0e0e0;
            --text-color-light: #333333;
            --link-color: #4a90e2;
            --link-hover-dark: #336799;
            --link-hover-light: #295786;
            --glow-dark: rgba(74, 144, 226, 0.6);
            --glow-light: rgba(41, 87, 134, 0.6);
                    --shadow-color-dark: rgba(0, 123, 255, 0.5); /* Custom shadow color for dark mode */
                    --shadow-color-light: rgba(0, 123, 255, 0.3); /* Custom shadow color for light mode */
        }
                
                body {
                    font-family: Arial, sans-serif;
                    width: 200px;
                    padding: 20px;
                    position: relative;
                    transition: all 0.3s ease;
                    background-color: var(--background-gradient-dark);
                    border-radius: 20px;
                }
        
                .dark-mode {
                    background: var(--background-gradient-dark) !important;
                    color: var(--text-color-dark) !important;
                }
                .dark-mode .button {
                    background-color: var(--link-color) !important;
                    color: white !important;
                }
                .dark-mode .button:hover {
                    background-color: var(--link-hover-dark) !important;
                }
                .dark-mode .login-container, 
                .dark-mode .highlightbox {
                    box-shadow: 0 0 15px var(--shadow-color-dark); /* Custom shadow color */
                }
        
                /* Light mode styles */
                .light-mode {
                    background: var(--background-gradient-light) !important;
                    color: var(--text-color-light) !important;
                }
                .light-mode .button {
                    background-color: var(--link-color) !important;
                    color: white !important;
                }
                .light-mode .button:hover {
                    background-color: var(--link-hover-light) !important;
                }
                .light-mode .login-container, 
                .light-mode .highlightbox {
                    box-shadow: 0 0 15px var(--shadow-color-light); /* Custom shadow color */
                }
        
                /* Center the h1 */
                h1 {
                    font-size: 16px;
                    margin: 0 0 20px 0;
                    text-align: center;
                }
        
                /* Make the labels stand out */
                label {
                    font-size: 14px;
                    font-weight: bold;
                    color: var(--link-color);
                    margin: 0 10px;
                }
        
                /* Style the button */
                .button {
                    display: block;
                    width: 100%;
                    padding: 10px;
                    margin: 20px 0;
                    text-align: center;
                    text-decoration: none;
                    border-radius: 25px; /* Make it rounded */
                    cursor: pointer;
                    border: none;
                    background-color: var(--link-color);
                    color: white;
                    transition: background-color 0.3s;
                }
        
                .button:hover {
                    background-color: var(--link-hover-dark);
                }
        
                .switch {
                    position: relative;
                    display: inline-block;
                    width: 60px;
                    height: 34px;
                }
        
                .switch input {
                    opacity: 0;
                    width: 0;
                    height: 0;
                }
        
                .slider {
                    position: absolute;
                    cursor: pointer;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background-color: #ccc;
                    transition: .4s;
                    border-radius: 34px;
                }
        
                .slider:before {
                    position: absolute;
                    content: "";
                    height: 26px;
                    width: 26px;
                    left: 4px;
                    bottom: 4px;
                    background-color: white;
                    transition: .4s;
                    border-radius: 50%;
                }
        
                input:checked + .slider {
                    background-color: var(--link-color);
                }
        
                input:checked + .slider:before {
                    transform: translateX(26px);
                }
        
                .color-option {
                    display: inline-block;
                    width: 30px;
                    height: 30px;
                    margin: 5px;
                    border-radius: 50%;
                    cursor: pointer;
                    position: relative;
                }
        
                .color-option.selected::after {
                    content: 'X';
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    color: white;
                    font-weight: bold;
                    font-family: Arial, sans-serif; /* Ensure proper font rendering */
                }
            </style>
        </head>
        <body>
            <h1>STUBA Extension</h1>
            <div>
